<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Imágenes</title>
    <link rel="stylesheet" href="styles.css"> <!-- Si utilizas un archivo CSS separado -->
    <script src="script.js" defer></script> <!-- Si utilizas un archivo JavaScript separado -->
    <!-- Opcional: Agrega estilos o enlaces a bibliotecas de terceros aquí -->
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="imagen1.jpg" alt="Imagen 1">
            <img src="imagen2.jpg" alt="Imagen 2">
            <img src="imagen3.jpg" alt="Imagen 3">
            <!-- Agrega más imágenes según sea necesario -->
        </div>
    </div>
</body>
</html>
